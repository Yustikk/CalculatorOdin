<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div class="row">
                <button id="ac">AC</button>
                <button id="sign">+/-</button>
                <button id="procent">%</button>
                <button id="divide">/</button>
            </div>
            <div class="row">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button >0</button>
                <button>.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
